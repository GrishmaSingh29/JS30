<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="drumKit.css">
</head>

<body>
    <div class="keys">
        <div data-key="KeyA" class="key">
            <div class="kbd">A</div>
            <span class="sound">clap</span>
        </div>
        <div data-key="KeyS" class="key">
            <div class="kbd">S</div>
            <span class="sound">hihat</span>
        </div>
        <div data-key="KeyD" class="key">
            <div class="kbd">D</div>
            <span class="sound">kick</span>
        </div>
        <div data-key="KeyF" class="key">
            <div class="kbd">F</div>
            <span class="sound">openhat</span>
        </div>
        <div data-key="KeyG" class="key">
            <div class="kbd">G</div>
            <span class="sound">boom</span>
        </div>
        <div data-key="KeyH" class="key">
            <div class="kbd">H</div>
            <span class="sound">ride</span>
        </div>
        <div data-key="KeyJ" class="key">
            <div class="kbd">J</div>
            <span class="sound">snare</span>
        </div>
        <div data-key="KeyK" class="key">
            <div class="kbd">K</div>
            <span class="sound">tom</span>
        </div>
        <div data-key="KeyL" class="key">
            <div class="kbd">L</div>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="KeyA" src="assets/clap.wav"></audio>
    <audio data-key="KeyS" src="assets/hihat.wav"></audio>
    <audio data-key="KeyD" src="assets/kick.wav"></audio>
    <audio data-key="KeyF" src="assets/openhat.wav"></audio>
    <audio data-key="KeyG" src="assets/boom.wav"></audio>
    <audio data-key="KeyH" src="assets/ride.wav"></audio>
    <audio data-key="KeyJ" src="assets/snare.wav"></audio>
    <audio data-key="KeyK" src="assets/tom.wav"></audio>
    <audio data-key="KeyL" src="assets/tink.wav"></audio>
</body>
<script src="drumKit.js" type="application/javascript"></script>
</html>
